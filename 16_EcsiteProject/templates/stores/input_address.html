{% extends 'base.html' %}
{% block content %}
<div class="col-10 offset-1">
  <h2>住所を設定してください</h2>
  <hr>
  <form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="住所を設定する">
  </form>
  <hr>
  <h3>過去に利用したアドレス</h3>
  {% for address in addresses %}
    <p><a href={% url 'stores:input_address' pk=address.id %}>{{ address }}</a></p>
  {% endfor %}
</div>
{% endblock %}
