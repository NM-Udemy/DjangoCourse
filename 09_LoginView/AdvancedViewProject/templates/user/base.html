<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <nav>
            <a href="{% url 'user:index' %}">ホーム</a>
            <a href="{% url 'user:login' %}">ログイン</a>
            <a href="{% url 'user:regist' %}">登録</a>
            {% if user.is_authenticated %}
                <a href="{% url 'user:logout' %}">ログアウト</a>
            {% endif %}
            <a href="{% url 'user:info' %}">ユーザー画面</a>
        </nav>
        <p>{{ user }}: {{ user.is_authenticated }}</p>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
